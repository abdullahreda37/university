<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta University Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo222.png" type="image/x-icon">
</head>
<body>


    <div class="container-ptrol">
        <div class="login-form">
            <img src="logo-text.svg" alt="Delta University Logo" class="logo">
            <h2>DELTA UNIVERSITY<br>FOR SCIENCE AND TECHNOLOGY</h2>
            <form>
                <div class="input-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group role-selection">
                    <label><input type="radio" name="role" value="staff"> Staff</label>
                    <label><input type="radio" name="role" value="parent"> Parent</label>
                    <label><input type="radio" name="role" value="student" checked> Student</label>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group captcha-group">
                    <img src="r1.png" alt="Captcha Image" class="captcha-image">
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>


</body>
</html>
