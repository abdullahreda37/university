<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta University for Science and Technology</title>
    <link rel="stylesheet" href="main2.css">
    <link rel="shortcut icon" href="logo222.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="logo222.png" alt="Delta University Logo">
                <h1>Delta University for Science and Technology</h1>
            </div>
            <form>
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="captcha">Captcha</label>
                <input type="text" id="captcha" name="captcha" required>
                <div class="captcha-image">
                    <img src="r1.png" alt="Captcha">
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
